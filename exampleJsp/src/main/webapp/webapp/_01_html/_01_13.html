<h2>라이언 힘내!</h2>
<!-- 
	<img> 
	src 속성을 활용해서 이미지출력을할수있다. 
 -->
<img src="라이언힘내.png" >   
<hr>

<!-- img 태그 속성 들 width(가로사이즈) , height(세로사이즈)  --> 
<img src="라이언힘내.png" width="300" height="200">
<hr>

<!-- src 속성값에 오타가들어갈경우 이미지는 x박스로 표시된다. --> 
<img src="라이언힘내오타.png">
<hr>

<!-- alt(alternative:대체하다) : 이미지를 못 읽어 올 경우, 해당 이미지를 대체할 텍스트 --> 
<img alt="라이언힘내" src="라이언힘내오타.png" >
