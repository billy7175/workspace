<!-- 리스트 태그 (배열을 생각하면 쉽다) -->


<!-- 
	[리스트 태그 두종류]
	<ol> 리스트 번호가 1부터 순차적으로 적용된다.	
	<ul> 리스트 번호가 없다. 

 -->

<!-- ol(ordered list) -->
 <ol>
     <li>에스프레소</li>
     <li>아메리카노</li>
     <li>카페라떼</li>
 </ol>

 <!-- ul(unordered list) -->
 <ul>
     <li>에스프레소</li>
     <li>아메리카노</li>
     <li>카페라떼</li>
 </ul>
