 <!-- table 태그 (2차원배열을 생각하면 쉽다.) -->
 <!-- border 속성 : 테이블의 선 굵기 -->
 <table border="1">
     <!-- tr(table row) : 행 -->
     <tr>
         <!-- td(table data) : 열 -->
         <td>1행 1열</td>
         <td>1행 2열</td>
     </tr>
     <tr>
         <td>2행 1열</td>
         <td>2행 2열</td>
     </tr>
     <tr>
         <td>3행 1열</td>
         <td>3행 2열</td>
     </tr>
 </table>
