<!-- HTML 주석 -->

<!-- TAG
 
	html 은 태그로 이루어진 언어이다.
	태그는 여는태그 닫는태그로 이루어진 쌍태그와
	
	단독으로 사용되는 단태그가 있다. 
	
 -->


<!-- h (head) 태그 -->
<!-- 쌍으로 이루어진태그는 닫는쪽에 / 가추가된다. -->

  <h1>aaa</h1>
  <h2>aaa</h2>
  <h3>aaa</h3>
  <h4>aaa</h4>
  <h5>aaa</h5>
  <h6>aaa</h6>
  
<!-- hr(horizontal) -->
<!-- 
	단태그는 열고 닫고를 하나의 태그로한다. 
	하지만 /를 생략해도된다. 
	<hr/> 
	<hr> 	
-->

<hr/>
안녕하세요.
안녕하세요.
안녕하세요.
<hr>

<!-- br(break) -->  
여기는 <br/>br태그를 사용하여 <br>줄을 바꾸었습니다.<br>
<hr>

<!-- p(paragraph) -->
<p>이것이 하나의 단락입니다.</p>
<p>이것이 하나의 단락입니다.</p>
<p>이것이 하나의 단락입니다.</p>
<hr>

<!-- a(anchor) -->
<!--  
	[태그의 속성] 
		- 태그중에는 속성을 가지고있는 태그들이 있어서 추가적으로 옵션을 적용할수있다. 
-->

<!-- a태그의 href속성에 이동하고싶은 주소를 적으면 페이지가 이동된다. -->
<a href="http://www.google.com">google.com 방문</a>                     <br>


<!-- a태그의 target속성의 기본값은 _self로 현재 탭에서 열린다.  -->
<a href="http://www.google.com" target="_self">google.com 방문</a>      <br>

<!-- a태그의 target속성의 _blank이면, 링크는 새로운 탭에서 열린다. -->
<a href="http://www.google.com" target="_blank">google.com 방문</a>     <br>


<!-- a태그의 href속성에 #을 적으면 페이지이동을 하지않는다. -->
<a href="#">google.com 방문</a>     <br>
